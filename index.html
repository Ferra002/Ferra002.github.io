<!DOCTYPE html>
<html lang="es">
<head>

    <title>¿Quieres ser mi San Valentín?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>💖 ¿Veronica Figueroa, querés ser mi San Valentín? 💖</h1>

        </div>
    </div>
    <div class="hearts"></div>
    <script src="main.js"></script>
</body>
